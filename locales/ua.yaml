name: Українська
help: |
  Привіт! Використовуйте цього бота для швидкого додавання завдань у todorant.com.

  /help — це повідомлення
  /todo — додати завдання у форматі <code>/todo Купити молоко</code>
  /frog — додати жабу у форматі <code>/frog Купити молоко</code>
  /done — додати виконане завдання у форматі <code>/done Купити молоко</code>
  /timezone — встановити часову зону у форматі <code>/timezone -8</code>
  /current — переглянути поточне завдання
  /zen — увімкнути дзен режим
  /login — увійти в todorant.com
  /language — змінити мову
  /qr — згенерувати QR код для входу на телефоні

  Приклади використання команд у кінці цього повідомлення. Нехай щастить!

  /frog Відповісти на імейл щодо тренажерки
  /todo Купити молоко
  /todo 2025-01 Відзначити Новий Рік на особистому острові
  /todo 2020-04-20 Купити печивка
  /todo завтра: Зібрати разом магів
  /todo ця п'ятниця: Заповнити Тудурант
  /done Прокрастинувати 20 хвилин
  /timezone +3
  /timezone -8
  /timezone 0
