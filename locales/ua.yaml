name: Українська
help: 'Привіт! Використовуйте цього бота для бистрого додавання задач в todorant.com.\n\n/help — це повідомлення\n/todo — додати задачу в форматі <code>/todo Купити молоко</code>\n/frog — додати жабу в форматі <code>/frog Купити молоко</code>\n/done — додати виконану задачу в форматі <code>/done Купити молоко</code>\n/timezone — установити часову зону в форматі <code>/timezone -8</code>\n/current — проглянути тимчасову задачу\n/zen — включити дзен режим\n/login — ввійти в todorant.com\n/language — змінити мову\n/qr — сгенерувати QR код для логіна на телефонах\n\nПриклади використання команд в кінці цього повідомлення. Удачі!\n\n/frog Відповісти на імейл з приводу тренажерки\n/todo Купити молоко\n/todo 2025-01 Відмітити Новий Рік на особистому острові\n/todo 2020-04-20 Купити печива\n/todo завтра: Зібрати разом магів\n/todo ця пятниця: Заповнити Тудурант\n/done Прокрастинувати 20 хвилин\n/timezone +3\n/timezone -8\n/timezone 0\n'
language: 'Будь ласка, виберіть мову.'
language_selected: '@todorant_bot відтепер розмовляє українською.'
login: 'Будь ласка, зайдіть на todorant.com, використовуючи кнопку знизу.'
zen_on: 'Ласкаво просимо в дзен-режим! Все, що ви мені відправите, буде опрацьовуватися, ніби ви написали перед цим <code>/todo</code>. Не потрібно відправляти <code>/todo Почистити холодильник</code> или <code>/todo 2020 Подивитися всього Доктора Хауса</code>, просто надішліть <code>Почистити холодильник</code> або <code>2020 Подивитися всього Доктора Хауса</code>. Скористайтеся командою /zen, щоб відключити цей режим.'
zen_off: Ви вимкнули дзен-режим
timezone_help: 'Будь ласка, використовуйте цю команду, як показано нижче. Дякую!\n\n/timezone +3\n/timezone -8\n/timezone 0\n'
timezone_success: 'Ваш часовий пояс був установлений на UTC${timezone}. Будь ласка, перевірте, що час нижче — це ваш поточний час\n\n${time}\n'
all_done: "\U0001F44D Ви це зробили! Усі задачі на сьогодні виконані, відпочиньте — або ж потанцюйте трішки \U0001F483"
no_todo_text: 'Будь ласка, добавте до цієї задачі текст, як показано нижче.\n\n/todo Купити молока\n'
subscribe_error: 'Будь ласка, підпишіться на todorant.com, щоб продовжити користування сервісом.'
past_date_error: Дата не може бути в минулому.
add_todo_error: Йой! Щось пішло не так. Обов'язково напишіть нам в @todorant_feedback про це!
