name: Italiano
help: |
  Ciao! Puoi usare queto bot per aggiungere velocemente attività a todorant.com.

  /help — questo messaggio
  /todo — aggiunge un'attività, ad esempio <code>/todo Compra il latte</code>
  /frog — aggiunge una rana, ad esempio <code>/frog Compra il latte</code>
  /done — registra un'attività già eseguita, ad esempio <code>/done Compra il latte</code>
  /timezone — imposta un fuso orario, ad esempio <code>/timezone -8</code>
  /current — visualizza l'attività corrente
  /zen — attiva la modalità zen
  /login — login su todorant.com
  /language — cambia lingua
  /qr — genera un QR per fare il login da telefono

  Trovate gli esempi di comandi alla fine di questo messaggio. Auguri!

  /frog Rispondi all'e-mail di iscrizione alla palestra
  /todo Compra il latte
  /todo 2025-01 Celebrate New Year on my private island
  /todo 2020-04-20 Compra dei biscotti
  /todo tomorrow: Raduna i maghi
  /todo this wednesday: Riempi Todorant
  /done Procrastina per 20 minuti
  /timezone +3
  /timezone -8
  /timezone 0
language: Selezionare la lingua.
language_selected: '@todorant_bot ora parla italiano.'
login: 'Per favore, effettua il login su todorant.com utilizzando il pulsante qui sotto.'
zen_on: 'Benvenuti nella modalità zen! Tutto ciò che mi invierete sarà gestito come se aveste il comando <code>/todo</code> già pronto. Quindi non preoccuparti di inviare <code>/todo Pulisci il frigo</code> o <code>/todo 2020 Guarda tutto Dr. House</codice>, basta fare <code>Pulisci il frigo</code> e <code>2020 Guarda tutto Dr. House</codice>. Usa /zen per disattivare questa modalità.'
zen_off: Hai disattvato la modalità zen.
