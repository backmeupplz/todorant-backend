name: Português Brasileiro
help: 'Olá! Você pode usar esse bot para adicionar rapidamente novas tarefas ao todorant.com.\n\n/help — esta mensagem\n/todo — adicione uma tarefa como <code>/todo Compre leite</code>\n/frog — adicione um sapo como <code>/sapo Compre leite</code>\n/done — registre uma tarefa que é feita como <code>/done Compre leite</code>\n/fuso horário — configure o fuso horário como <code>/fuso horário -8</code>\n/current — veja a tarefa atual\n/zen — ative o modo zen\n/login — faça login em todorant.com\n/language — mude o idioma\n/qr — gere um QR código para fazer login no celular\n\nEncontre os exemplos de comandos no final desta mensagem. Saúde!\n\n/sapo Responda ao e-mail de afiliação à academia\n/todo Compre leite\n/todo 2025-01 Comemore o Ano Novo na minha ilha particular\n/todo 2020-04-20 Compre cookies\n/todo amanhã: Reúna os mágicos\n/faça nesta quarta-feira: preencha Todorant\n/done Procrastine por 20 minutos\n/fuso horário +3\n/fuso horário -8\n/fuso horário 0'
language: 'Por favor, selecione o idioma.'
