name: Todorant Workflows
on:
  pull_request:
    types: [synchronize, opened]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Compile code
        run: yarn tsc --skipLibCheck
      - name: create env file
        run: |
          touch .env
          echo JWT=TEST >> .env
      - name: Run tests
        run: yarn test
      - name: Lint
        run: yarn lint
